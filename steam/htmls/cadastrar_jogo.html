        <nav>

            <a href="ver_jogos">Loja</a>
            <form class="busca d-flex" action="busca">
                <input class="procura rounded-pill" type="text" placeholder="Search">
                <button class="confirma-procura" type="submit">Search</button>
            </form>
            <div id="a"><a href="principal.html">BinarySteam</a></div>
            <div class="img" id="logoprincipal"></div>
        </nav>
        <style>
        </style>
        <div class="row">

            <div class="col-sm-1"></div>

            <div class="bg-success card col-sm-10 mt-3">
                <div class="accordion" id="accordionPanelsStayOpenExample">
            
                    <div class="accordion-item bg-dark">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                <div class="col-sm-3"></div><div class="nome col-sm-6">Formulário para cadastramento de jogos na plataforma BinarySteam</div> <div class="tag col-sm-3"></div>
                            </button>
                        </h2> 
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                               
                                <form action="registra">
                                    <div id="cadastro" class="container bg-dark">
                                        <p class="row">
                                            <label for="">Idade Mínima:</label>
                                            <br>
                                            <img src="classificacao-0-anos-logo.jpeg" alt="" class="col-sm-1">
                                            <input type="radio" id="opcao1" name="opcao" value="0" class="Idade col-sm-1">
                                            <img src="classificacao-10-anos-logo.jpeg" alt=""class="col-sm-1">
                                            <input type="radio" id="opcao2" name="opcao" value="10" class="Idade col-sm-1">
                                            <img src="classificacao-12-anos-logo.jpeg" alt="" class="col-sm-1">
                                            <input type="radio" id="opcao3" name="opcao" value="12" class="Idade col-sm-1">
                                            <img src="classificacao-14-anos-logo.jpeg" alt="" class="col-sm-1">
                                            <input type="radio" id="opcao4" name="opcao" value="14" class="Idade col-sm-1">
                                            <img src="classificacao-16-anos-logo.jpeg" alt="" class="col-sm-1 col-sm-1">
                                            <input type="radio" id="opcao5" name="opcao" value="16" class="Idade col-sm-1">
                                            <img src="classificacao-18-anos-logo.jpeg" alt="" class="col-sm-1">
                                            <input type="radio" id="opcao5" name="opcao" value="18" class="Idade col-sm-1">
                                        </p>
                                        <p>
                                            <label for="nome">Nome:</label><br>
                                            <input type="text" id="nome" name="nome" class="textos">
                                        </p>
                                        <p>
                                            <label for="valor">Valor:</label><br>
                                            <input type="number" id="valor" name="valor" class="textos">
                                        </p>
                                        <p>
                                            <label for="tag">Tag:</label><br>
                                            <input type="text" id="tag" name="tag" class="textos">
                                        </p>
                                        <p>
                                            <label for="descricao">Descrição:</label><br>
                                            <input type="text" id="descricao" name="desc" class="textos">
                                        </p>
                                        <input type="submit" id="submit" class="submit">
                                        <input type="reset" id="reset" class="submit">
                                    </div>
                                </form>
                          </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-1"></div>
        </div>
